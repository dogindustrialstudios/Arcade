<div align="center" id="SiteStatus" style="width:100%;height:100%;background-color: rgba(0,0,0,0.9);cursor:none;" class="w3-display-middle">
  <div>
    <a style="color:#fff;"><h1 id="Status">Loading...</h1></a>

    <a style="color:#fff;"><h3 id="StartupMessage"></h3></a>
  </div>
</div>
<script>
  window.location.href="http://67.63.89.64:2001/"
Launch();
function Launch() {
  document.getElementById('Status').innerHTML = "Launching...";
  document.getElementById('StartupMessage').innerHTML = "Please Wait";
}
function Down() {
  document.getElementById('Status').innerHTML = "Sorry the Arcade is down for maintenance";
  document.getElementById('StartupMessage').innerHTML = "Expect it to back up in a few days.";
}
function Offline() {
  document.getElementById("Banner").style.display = "none";
  document.getElementById("SiteStatus").style.display = "block";
  document.getElementById('Status').innerHTML = "Offline";
  document.getElementById('StartupMessage').innerHTML = "Please Reconnect to internet.";
}
function Online() {
  document.getElementById('Status').innerHTML = "Launching...";
  document.getElementById('StartupMessage').innerHTML = "Please Wait";
  setTimeout(function() { document.getElementById("SiteStatus").style.display = "none";document.getElementById("Banner").style.display = "block"; },1000);
}
function Loaded() {
  document.getElementById("SiteStatus").style.display = "none";
  if (localStorage.CustomCursor != null ) {
    document.body.style.cursor = localStorage.CustomCursor;
  } else { localStorage.CustomCursor = "pointer" }
  if (GamePass == "Premium" || GamePass == "Developer") {
    document.getElementById("Banner").style.display = "block";
  } else {showPromote();}
  tab('News');
}
</script>



<div align="center" id="Promote" style="width:100%;height:100%;display:none;background-color: rgba(0,0,0,0.5);" class="w3-display-middle">
  <object data="/Arcade/Promote/index.html" width="100%" height="90%">Error #404 or page is Missing or Blocked</object>
  <a onclick="closePromote();" style="color:#fff;"><h1>[X]</h1></a>
</div>
<script>
function showPromote() {
  document.getElementById("Promote").style.display = "block";
}
function closePromote() {
  document.getElementById("Promote").style.display = "none";
  document.getElementById("Banner").style.display = "block";
}
</script>



<body onload="Loaded()" ononline="Online();" onoffline="Offline();">

<script>  
function tab(selection) {
    var i;
    var x = document.getElementsByClassName("Game");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    document.getElementById(selection).style.display = "block";  
}
function opensidbarNav() {
    document.getElementById("Sidenav").style.width = "400px";
    document.getElementById("main").style.marginLeft = "400px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}
function closesidbarNav() {
    document.getElementById("Sidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>
